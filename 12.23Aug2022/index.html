<body>
    <input type="text" name="n1" id="n1" placeholder="ENTER A NUMBER">
    <button onclick="myFunc()">Submit</button>
    <p id="p1"></p>
    <p id="err"></p>
    <script>
        function check(){
            let a=document.getElementById("n1").value;
            if(!isNaN(a)){
                a=Number(a);
                if(a<18){
                    throw "Its too low";
                }
                if(a>60){
                    throw "Its too high";
                }
            }else{
                    throw "Its not a number"
            }
        }
        function myFunc(){
            var a=document.getElementById("n1").value;
            try{
                check(a);
            }
            catch(err){
                document.getElementById("err").innerHTML=err;
            }
        }
    </script>
